<!DOCTYPE html>
<html>
    <head>
        <title>Shooter report</title>
        <style>
            .plan {
                padding-left: 30px;
            }

            .state {
                padding-left: 30px;
            }

            .success::before {
                content: '\2713 ';
                color: green;
            }

            .fail {
                color: red;
            }

            .fail:before {
                content: '\2718 ';
                color: red;
            }

            .image-box {
                display: inline-block;
                padding: 5px;
            }

        </style>
    </head>
    
    <body>
        <h1>Shooter report</h1>
        {{#each plans}}
        <h2>{{name}}</h2>
        <div class="plan">
            {{#each states}}
            <h3>{{name}}</h3>
            <div class="state">
                {{#each browsers}}
                <h4 class="{{status}}">{{browserName}}</h4>
                <div class="browser">
                    {{#if equal}}
                        {{image "current"}}
                    {{else}}
                        <div class="image-box">
                            <div class="image-title">Reference</div>
                            {{image "ref"}}
                        </div>
                        <div class="image-box">
                            <div class="image-title">Current</div>
                            {{image "current"}}
                        </div>
                        <div class="image-box">
                            <div class="image-title">Diff</div>
                            {{image "diff"}}
                        </div>

                    {{/if}}
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
        {{/each}}
    </body>
</html>
